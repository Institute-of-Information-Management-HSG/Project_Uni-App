[strings]
SITE_ABOUT_HTML[] = "Die mobile App der Universität St. Gallen ermöglicht Zugang zu verschiedenen IT-Dienstleistungen der HSG."
SITE_ABOUT_HTML[] = "Achtung! Es handelt sich dabei um eine Beta-Version. Es werden weitere Module zugeschaltet. Die Testphase ist ebenfalls noch nicht abgeschlossen."
ABOUT_HTML[] = "Die Universität St.Gallen ist ein Ort für Studierende, aber auch für die Bevölkerung in der Region. Wir sind Bildungseinrichtung, Veranstalterin, Arbeitgeberin, Anbieterin von Dienstleistungen und vieles mehr."
ABOUT_HTML[] = "Seit mehr als hundert Jahren gehört die HSG zu St.Gallen - zu Beginn als «Handelsakademie», heute als Universität. Wir ermöglichen unseren Studierenden, von einer optimalen Mischung aus Forschung und Praxis zu profitieren."
ABOUT_HTML[] = "Damit Höchstleistungen in Lehre und Forschung möglich sind, muss auch das gesamte Umfeld stimmen. Jeder und jede Angehörige der Universität fühlt sich der Qualität verpflichtet."