[error_handling_and_debugging]
DISPLAY_ERRORS = 0
DEVICE_DEBUG = 0
MODULE_DEBUG = 0
MINIFY_DEBUG = 0
DATA_DEBUG = 0
DEVICE_DETECTION_DEBUG = 0
PRODUCTION_ERROR_HANDLER_ENABLED = 1
DEVELOPER_EMAIL = "mobileuniapp@unisg.ch"

[site settings]
SITE_DISABLED = 0
SECURE_REQUIRED = 0
SECURE_HOST = ""
SECURE_PORT = ""
LOCAL_TIMEZONE = "Europe/Berlin"
LOCAL_AREA_CODE = 071
AUTODETECT_PHONE_NUMBERS = 0
LANGUAGES = "de_CH"

[modules]
DYNAMIC_MODULE_NAV_DATA = 0
CREATE_DEFAULT_CONFIG = 0

[cache]
MINIFY_CACHE_TIMEOUT = 30

[disabled_modules]

[analytics]
GOOGLE_ANALYTICS_ID = "UA-27832882-1"
PERCENT_MOBILE_ID = ""
STATS_ENABLED = 1
KUROGO_STATS_TABLE = "kurogo_stats_v1"
KUROGO_VISIT_LIFESPAN = 1800

[temp_directory]

[themes]
ACTIVE_THEME = "default"
TABLET_ENABLED = 0

[urls]
DEFAULT = "home"
DEFAULT-COMPLIANT-COMPUTER = "info"

[device_detection]
MOBI_SERVICE_VERSION = 2
MOBI_SERVICE_USE_EXTERNAL = 0
MOBI_SERVICE_URL = "https://modolabs-device.appspot.com/api/"
MOBI_SERVICE_CACHE_LIFETIME = 900

[cookies]
MODULE_ORDER_COOKIE_LIFESPAN = 31536000
LAYOUT_COOKIE_LIFESPAN = 3600
BOOKMARK_COOKIE_LIFESPAN = 31536000

[database]
DB_DEBUG = 1
DB_TYPE = "sqlite"
DB_CREATE = 1
DB_HOST = "localhost"
DB_USER = "mobiweb"
DB_PASS = "mobiweb"
DB_DBNAME = "mobiweb"
DB_FILE = DATA_DIR"/db.sqlite"

[authentication]
AUTHENTICATION_ENABLED = 1
AUTHENTICATION_IDLE_TIMEOUT = 600
AUTHENTICATION_SESSION_CLASS = "SessionFiles"
AUTHENTICATION_REMAIN_LOGGED_IN_TIME = 0

[log_files]
KUROGO_LOG_FILE = LOG_DIR"/kurogo.log"
LOG_DATE_FORMAT = "[D m d H:i:s Y]"
LOG_DATE_PATTERN = "/^.{5}(\d{2}) (\d{2}).{10}(\d{4})/"

[deviceNames]
iphone = "iPhone"
android = "Android"
webos = "webOS"
winmo = "Windows Mobile"
bbplus = "BlackBerry"
blackberry = "BlackBerry"
symbian = "Symbian"
palmos = "Palm OS"
featurephone = "Feature Phone"
computer = "Computer"
spider = "Robot"